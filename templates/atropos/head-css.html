 		<link href="{% static "django_facebook/css/facebook.css"%}" type="text/css" rel="stylesheet" media="all" />

        <!-- Current menu link is active  -->
		<style>
			a.my-top-menu[href~="{{ request.path }}"]
			{
				//font-weight: bold !important;
				color: black !important;
			}
			a.my-sub-top-menu[href~="{{ request.path }}"]
			{
				//font-weight: bold !important;
				color: white !important;
			}
		</style>
		<style>
			#stt {
			    display: none;
			    position: fixed;
			    bottom: 40%;
			    left: 30px;
			    z-index: 99;
			    border: none;
			    outline: none;
			    background-color: rgba(0,0,0,0.03);
			    opacity: 0.5
			    color: white;
			    cursor: pointer;
			    padding: 15px;
			    border-radius: 10px;
			}

			#stt:hover {
			    background-color: rgba(0,0,0,0.6)
			}
		</style>
