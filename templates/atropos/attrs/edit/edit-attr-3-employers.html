{% load crispy_forms_tags %}
{% load static %}

 	  	<div class="modal-header">
 	  		<button type="button" class="close" data-dismiss="modal">&times;</button>
 	  		<p class="modal-title">{{ modal_window_title }}</p>
   		</div>
		<form action="/{{ entity }}-{{ instance_id }}/edit/{{ attribute }}/" method="post">
			<!-- modal body -->
			<div class="modal-body">
				<div class="row">
					<div class="col-md-6">
						{% csrf_token %}
						{{ form }}
					</div>
					<div class="col-md-6">
						<a
							data-toggle="modal"
						   	href="/create/school/"
						   	data-target="#myModal2" class="btn btn-primary">Добавить новую школу</a>
						<a
							data-toggle="modal"
						   	href="/create/organization/"
						   	data-target="#myModal2" class="btn btn-primary">Добавить новую организацию</a>
					</div>
				</div>
			</div>
			<!-- /modal body -->
			<div class="modal-footer"><!-- modal footer -->
				<button class="btn btn-default" data-dismiss="modal">Отмена</button>
				<button type="submit" class="btn btn-primary">Сохранить</button>
			</div><!-- /modal footer -->
		</form>
