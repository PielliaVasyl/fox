{% load crispy_forms_tags %}
{% load get_direction_city_url %}
{% load get_instance_id %}
{% load static %}

 	  	<div class="modal-header">
 	  		<button type="button" class="close" data-dismiss="modal">&times;</button>
 	  		<h4 class="modal-title">Изменить список сотрудников</h4>
   		</div>
		<form action="/resource-{{ instance.pk }}/edit/edit-employees/" method="post">
			<!-- modal body -->
			<div class="modal-body">
				<div class="row">
					<div class="col-md-6">
						{% csrf_token %}
						{{ form }}
					</div>
					<div class="col-md-6">
						<a
							data-toggle="modal"
						   	href="/create/teacher/{{ request.path|get_direction_city_url }}?instance={{ request.path|get_instance_id }}"
						   	data-target="#myModal2" class="btn btn-primary">Добавить нового учителя</a>
						<a
							data-toggle="modal"
						   	href="/create/person/{{ request.path|get_direction_city_url }}?instance={{ request.path|get_instance_id }}"
						   	data-target="#myModal2" class="btn btn-primary">Добавить другого сотрудника</a>
					</div>
				</div>
			</div>
			<!-- /modal body -->

			<div class="modal-footer"><!-- modal footer -->
				<button class="btn btn-default" data-dismiss="modal">Отмена</button>
				<button type="submit" class="btn btn-primary">Сохранить список сотрудников</button>
			</div><!-- /modal footer -->
		</form>
