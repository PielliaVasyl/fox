{% load crispy_forms_tags %}
{% load get_direction_city_url %}
{% load get_instance_id %}
{% load static %}

 	  	<div class="modal-header">
 	  		<button type="button" class="close" data-dismiss="modal">&times;</button>
 	  		<h4 class="modal-title">Изменить города</h4>
   		</div>
		<form action="/profile-{{ instance.pk }}/edit/edit-cities/" method="post">
			<!-- modal body -->
			<div class="modal-body">
				<div class="row">
					<div class="col-md-6">
						{% csrf_token %}
						{{ form }}
					</div>
					<div class="col-md-6">
						<a 	id="newDirection"
							data-toggle="modal"
						   	href="/create/attributes/create-city/{{ request.path|get_direction_city_url }}?instance={{ request.path|get_instance_id }}"
						   	data-target="#myModal2" class="btn btn-primary">Добавить новый город</a>

					</div>
				</div>
			</div>
			<!-- /modal body -->

			<div class="modal-footer"><!-- modal footer -->
				<button class="btn btn-default" data-dismiss="modal">Отмена</button>
				<button type="submit" class="btn btn-primary">Сохранить направления</button>
			</div><!-- /modal footer -->
		</form>
