
<div class="row">
    <div class="col-md-4 text-center">
        <a href="/promo-action-{{ instance.id }}">
            {% if instance.image %}
            <img alt="" class="img-responsive" src="{{ instance.image.url }}" />
            {% endif %}
        </a>
    </div>
    <div class="col-md-8">
        <h4><a class="styleColor" href="/promo-action-{{ instance.id }}"><b>{{ instance.title }}</b></a></h4>
            {{ instance.description|linebreaks|truncatechars:400 }}
        <p>
            <small class="block styleSecondColor">{{ instance.created }}</small>
        </p>
    </div>
</div>
